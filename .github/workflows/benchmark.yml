name: Benchmark

permissions:
  contents: write
  pull-requests: write
  deployments: write

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
            ${{ runner.os }}-cargo-

      - name: Run benchmarks
        run: cargo bench -p smiles-core --features parallel --bench parser_benchmarks -- --output-format bencher 2>&1 | tee benchmark_output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: SMILES Parser Benchmarks
          tool: 'cargo'
          output-file-path: benchmark_output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          comment-always: ${{ github.event_name == 'pull_request' }}
          save-data-file: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          alert-comment-cc-users: '@Peariforme'

      - name: Deploy custom pages to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages:gh-pages
          git worktree add /tmp/gh-pages gh-pages
          mkdir -p /tmp/gh-pages/dev/bench
          # Copy custom pages
          cp bench-pages/compare.html /tmp/gh-pages/dev/bench/compare.html
          cp bench-pages/nav.js /tmp/gh-pages/dev/bench/nav.js
          # Inject shared nav into benchmark-action's index.html
          if [ -f /tmp/gh-pages/dev/bench/index.html ]; then
            sed -i 's|</body>|<script src="./nav.js"></script></body>|' /tmp/gh-pages/dev/bench/index.html
          fi
          cd /tmp/gh-pages
          git add dev/bench/compare.html dev/bench/nav.js dev/bench/index.html
          git diff --cached --quiet || (git commit -m "Update benchmark pages (comparison + navigation)" && git push origin gh-pages)
