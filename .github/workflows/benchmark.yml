name: Benchmark

permissions:
  contents: write
  pull-requests: write
  deployments: write

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Détection des crates modifiés ─────────────────────────────────────────
  changes:
    name: Detect changed crates
    runs-on: ubuntu-latest
    outputs:
      opensmiles: ${{ steps.filter.outputs.opensmiles }}
      bigsmiles: ${{ steps.filter.outputs.bigsmiles }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            opensmiles:
              - 'crates/opensmiles/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            bigsmiles:
              - 'crates/bigsmiles/**'
              - 'crates/opensmiles/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

  # ── Benchmark opensmiles ──────────────────────────────────────────────────
  bench-opensmiles:
    name: Benchmark opensmiles
    needs: changes
    if: needs.changes.outputs.opensmiles == 'true'
    runs-on: ubuntu-latest
    # Évite les conflits git sur gh-pages si les deux jobs s'exécutent en même temps.
    concurrency:
      group: gh-pages-bench-push
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-opensmiles-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-opensmiles-
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: >
          cargo bench -p opensmiles --features parallel --bench parser_benchmarks
          -- --output-format bencher 2>&1 | tee benchmark_opensmiles.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: SMILES Parser Benchmarks
          tool: cargo
          output-file-path: benchmark_opensmiles.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          comment-always: ${{ github.event_name == 'pull_request' }}
          save-data-file: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          alert-comment-cc-users: '@Peariforme'

      - name: Deploy custom pages to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages:gh-pages
          git worktree add /tmp/gh-pages gh-pages
          mkdir -p /tmp/gh-pages/dev/bench
          cp bench-pages/compare.html /tmp/gh-pages/dev/bench/compare.html
          cp bench-pages/nav.js /tmp/gh-pages/dev/bench/nav.js
          if [ -f /tmp/gh-pages/dev/bench/index.html ] && ! grep -q 'nav\.js' /tmp/gh-pages/dev/bench/index.html; then
            sed -i 's|</body>|<script src="./nav.js"></script></body>|' /tmp/gh-pages/dev/bench/index.html
          fi
          cd /tmp/gh-pages
          git add dev/bench/compare.html dev/bench/nav.js dev/bench/index.html
          git diff --cached --quiet || (git commit -m "Update benchmark pages (comparison + navigation)" && git push origin gh-pages)

  # ── Benchmark bigsmiles ───────────────────────────────────────────────────
  # bigsmiles dépend de opensmiles : on le rebenchmarke si l'un ou l'autre change.
  bench-bigsmiles:
    name: Benchmark bigsmiles
    needs: changes
    if: needs.changes.outputs.bigsmiles == 'true'
    runs-on: ubuntu-latest
    # Même groupe de concurrence que bench-opensmiles pour sérialiser les push gh-pages.
    concurrency:
      group: gh-pages-bench-push
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-bigsmiles-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-bigsmiles-
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: >
          cargo bench -p bigsmiles --bench parser
          -- --output-format bencher 2>&1 | tee benchmark_bigsmiles.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: BigSMILES Parser Benchmarks
          tool: cargo
          output-file-path: benchmark_bigsmiles.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          comment-always: ${{ github.event_name == 'pull_request' }}
          save-data-file: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          alert-comment-cc-users: '@Peariforme'
