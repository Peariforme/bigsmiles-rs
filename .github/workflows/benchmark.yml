name: Benchmark

permissions:
  contents: write
  pull-requests: write
  deployments: write

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
            ${{ runner.os }}-cargo-

      - name: Install cargo-criterion
        run: cargo install cargo-criterion --locked

      - name: Run benchmarks
        run: |
          cargo criterion -p smiles-core --features parallel --message-format=json 2>/dev/null | \
            jq -s '[.[] | select(.reason == "benchmark-complete") | {name: .id, unit: "ns", value: .report.mean.estimate}]' > benchmark_results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: SMILES Parser Benchmarks
          tool: 'customSmallerIsBetter'
          output-file-path: benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          comment-on-alert: true
          alert-threshold: '150%'
          fail-on-alert: false
          comment-always: ${{ github.event_name == 'pull_request' }}
          save-data-file: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          alert-comment-cc-users: '@Peariforme'

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            target/criterion
            benchmark_results.json
          retention-days: 30
