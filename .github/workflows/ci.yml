name: CI

permissions:
  contents: read

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Détection des crates modifiés ─────────────────────────────────────────
  changes:
    name: Detect changed crates
    runs-on: ubuntu-latest
    outputs:
      opensmiles: ${{ steps.filter.outputs.opensmiles }}
      bigsmiles: ${{ steps.filter.outputs.bigsmiles }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            opensmiles:
              - 'crates/opensmiles/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            bigsmiles:
              - 'crates/bigsmiles/**'
              - 'crates/opensmiles/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

  # ── Formatage (toujours vérifié) ───────────────────────────────────────────
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ── opensmiles ────────────────────────────────────────────────────────────
  test-opensmiles:
    name: Test opensmiles
    needs: changes
    if: needs.changes.outputs.opensmiles == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: taiki-e/install-action@cargo-hack

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-opensmiles-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-opensmiles-

      - name: Build
        run: cargo build -p opensmiles --all-targets

      - name: Test (all feature combinations)
        run: cargo hack test --feature-powerset -p opensmiles

      - name: Clippy (all feature combinations)
        run: cargo hack clippy --feature-powerset -p opensmiles -- -D warnings

  # ── bigsmiles ─────────────────────────────────────────────────────────────
  # bigsmiles dépend de opensmiles : on le reteste si l'un ou l'autre change.
  test-bigsmiles:
    name: Test bigsmiles
    needs: changes
    if: needs.changes.outputs.bigsmiles == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bigsmiles-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bigsmiles-

      - name: Build
        run: cargo build -p bigsmiles --all-targets

      - name: Test
        run: cargo test -p bigsmiles

      - name: Clippy
        run: cargo clippy -p bigsmiles -- -D warnings
